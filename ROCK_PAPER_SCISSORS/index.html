<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./IMAGES/rock.png" alt="" id="rock">
        </div>
        <div class="choice" id="paper">
            <img src="./IMAGES/paper.png" alt="" id="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="./IMAGES/scissors.png" alt="" id="scissors">
        </div>
    </div>
<div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
    </div>
    <div class="comp">
        <p id="comp-score">0</p>
        <p>Computer</p>
    </div>


</div>
<div class="msg-container">
    <p id="msg">
        Play your move
    </p>
</div>

    <script src="./script.js"></script>
</body>
</html>
